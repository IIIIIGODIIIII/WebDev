<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <title>Recipes</title>

    <body>
    <!-- 'em' is used to make the text in italic-->
        <h1><em>Recipes</em></h1>

    <!-- target="_blank" opens the link in new tab, The noopener value prevents the opened link from gaining access to the webpage 
    from which it was opened. The noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) 
    to it. It also includes the noopener behaviour and thus can be used by itself as well. -->
        <a href = "Recipes/maccheese.html", target = "_blank", rel = "noopener noreferrer"> Mac & Cheese</a><br>
        <a href = "Recipes/chickenenchilada.html", target = "_blank", rel = "noopener noreferrer"> Chicken Enchilada </a><br>
        <a href = "Recipes/bananapudding.html", target = "_blank", rel = "noopener noreferrer"> Banana Pudding</a>
    </body>

    <!-- This is an html comment-->
</html>
